<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
    <title>Clock</title>
</head>
<body>
    <svg id="clock" viewBox="0 0 100 100" width="250" height="250">
        <circle class="face" cx="50" cy="50" r="45"/><!--циферблат-->
        <g class="ticks"><!--Отметки для каждого из 12 часов -->
            <line x1="50" y1="5.000" x2="50.00" y2="10.00"/>
            <line x1="72.5" y1="11.03" x2="70.00" y2="15.36"/>
            <line x1="88.97" y1="27.50" x2="84.64" y2="30.00"/>
            <line x1="95.00" y1="50.000" x2="90.00" y2="50.00"/>
            <line x1="87.97" y1="72.5" x2="84.64" y2="70.00"/>
            <line x1="72.5" y1="88.97" x2="70.00" y2="84.64"/>
            <line x1="50" y1="95.00" x2="50.00" y2="90.00"/>
            <line x1="27.5" y1="88.97" x2="30.00" y2="84.64"/>
            <line x1="11.03" y1="72.50" x2="15.36" y2="70.00"/>
            <line x1="5.00" y1="50.00" x2="10.00" y2="50.00"/>
            <line x1="11.03" y1="27.50" x2="15.36" y2="30.00"/>
            <line x1="27.5" y1="11.03" x2="30.00" y2="15.36"/>
        </g>
        <g class="numbers"><!--Нумерация основных направлений-->
            <text x="50" y="18">12</text>
            <text x="85" y="53">3</text>
            <text x="50" y="88">6</text>
            <text x="15" y="53">9</text>
        </g>
        <g class="hands"><!--Стрелки-->
            <line class="hourehand" x1="50" y1="50" x2="50" y2="20"/>
            <line class="minutehand" x1="50" y1="50" x2="50" y2="30"/>
        </g>
    </svg>
    <script src="./clock.js"></script>
</body>
</html>
